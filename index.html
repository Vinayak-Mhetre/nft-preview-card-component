<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="card">
    <div class="shape">
      <div class="first">
        <img src="/images/image-equilibrium.jpg" class="one" alt="" srcset="">
        <img src="/images/icon-view.svg" alt="" class="two" srcset="">
      </div>
      
      <div class="discription">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      
      <div class="base">
          <div class="base1">
            <img src="/images/icon-ethereum.svg" alt="" srcset="">
            <span>0.041 ETH</span>
          </div>
          <div class="base2">
            <img src="/images/icon-clock.svg" alt="" srcset="">
            <span>3 days left</span>
          </div>
      </div>
      <div class="line">
         <hr>
      </div>
      <div class="last">
        <div class="lastimg">
          <img src="/images/image-avatar.png" alt="">
        </div>
        <div class="onemore">
            Creation of <span class="sp">Jules Wyvern </span>
        </div>
      </div>
    </div>

  </div>







  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

</body>
</html>
